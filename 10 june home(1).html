
<!--
2. Interactive Box Game
Click the box to toggle its size.
Mouseover highlights the box.
Mouseout resets the highlight.
Keydown:
Press r to turn it red.
Press g to turn it green.
Press b to turn it blue.
Example:
• Hover the box → yellow border appears.
• Move mouse out → border disappears.
• Click the box → it grows or shrinks.
• Press keys r, g, b → background changes color-->

<!DOCTYPE html>
<html>
<head>
	<title>Box Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1  class="m-4 p-4"style="text-align:center;color:white;height:100px;background:linear-gradient(to right,red,gold);">Box Game </h1><br><br>
<style>
.box{
height:200px;
width:200px;
border-radius:10px;
border:2px solid lightblue;
box-shadow:4px 8px 16px rgba(0,0,0,0.1);

background-color:pink;
}
</style>
<center>
<div class="box" id="box"><br><br>
<p id="p1"><b>Click/Hover/Change</b></p>
<script>
	const box=document.getElementById("box")
	box.addEventListener("click",changesize);
	box.addEventListener("mouseover",highlight);
	box.addEventListener("mouseout",reset);
	document.addEventListener('keydown',(event)=>{const key=event.key.toLowerCase();if (key=='r'){box.style.background='red'}  else if(key=='g'){box.style.background='green'} else if(key=='b'){box.style.background='blue'};})
	function changesize()
	{
		box.style.width="450px"
		box.style.height="350px"
	}
	function highlight()
	{
		box.style.borderColor="gold"
		box.style.color="grey"
	}
	function reset()
	{
		box.style.borderColor="black"
		box.style.width="300px"
		box.style.height="300px"
	}
</script>
</div><br><br>
<h5  class="m-3 p-5"style="text-align:center;color:white;height:200px;background:linear-gradient(to right,red,gold);">We hope you enjoyed interacting with our colorful Box Game!<br>
Enjoy Our Game.<br></h5>
</body>
</html>
