
<!--1. Toggle Button Click Event Listener
Create two buttons:
Start Button - Adds a click event listener to a square div that changes its color randomly.
Stop Button - Removes the click event listener from the square div so clicking no longer
changes its color.-->

<!DOCTYPE html>
<html>
<head>
	<title>Painting Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<style>
#squarediv{
height:500px;
width:700px;
background-color:white;
border:5px solid gold;
margin:40px auto;
}
</style>
<div id="squarediv">
<button type="button" class="btn btn-success m-5"  onclick="startChange()" id="start">See available colors-start</button>
<button type="button" class="btn btn-danger" onclick="stopChange()" id="stop">Stop at your favourite color</button>
</div>
<p id="p1"></p>
<script>

	const square=document.getElementById("squarediv");
	
	let click=true;
	let add=true;
	function changeColor()
	{
		const x=Math.floor(Math.random()*256);
		const y=Math.floor(Math.random()*256);
		const z=Math.floor(Math.random()*256);
	    const  bgcolor="rgb("+x+","+y+","+z+")";
		square.style.background=bgcolor
	}
	function startChange()
	{
	if (click&&add)
	{
		square.addEventListener("click",changeColor)
		add=false
	}
	}
	function stopChange()
	{
		square.removeEventListener("click",changeColor)
		click=false;
	}
</script>
</body>
</html>
