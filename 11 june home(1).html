<!--You’re creating a sign-up form. The form must validate: 
• The name is not empty. 
• The password is at least 6 characters. 
If all validations pass on submit, display a alert as success message or If there's an error, 
show a warning message.-->
<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .left-section {
            background-color:#008000;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            height:400px;
        }
        .left-section h1 {
            font-size: 3rem;
        }
        /* Alert container styling */
        #alertBox {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055; /* Above most stuff */
            min-width: 300px;
        }
    </style>
</head>
<body>

<div class="container-fluid signup-container">
    <div class="row w-90 align-items-center mx-auto border border-success rounded shadow-lg">
        <!-- Left side -->
        <div class="col-md-6 left-section">
            <h1>Welcome!</h1>
            <p>Create your account by filling the form</p>
        </div>

        <!-- Right side -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="w-75">
                <h3 class="mb-4 text-center">Sign-Up Form</h3>
                <form name="signupForm" onsubmit="return validateForm(event)">
                    <div class="mb-3">
                        <label for="fname" class="form-label">Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="btn btn-success w-100 shadow-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="alertBox"></div>
<!-- Validation Script -->
<script>
    function validateForm(event) {
        event.preventDefault(); // Stop form submission
        
        const alertBox = document.getElementById('alertBox');
        alertBox.innerHTML = ''; // Clear previous alerts
        
        const name = document.forms["signupForm"]["fname"].value.trim();
        const password = document.forms["signupForm"]["password"].value;

        if (name === "" || password.length < 6) {
            alertBox.innerHTML = ` <div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="bi bi-person-fill-exclamation text-warning"></i>
									Name can't be empty and password must be at least 6 characters.
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								  </div>`;
            return false;
        }

        alertBox.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert"><i class="bi bi-person-check-fill text-success"></i>
								Success! Form submitted.
								<button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
								</div>`;
      
        return true;
    }
</script>

</body>
</html>
