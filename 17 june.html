<!DOCTYPE html>
<html>
<head>
<title>Async and Await</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container border shadow my-5">
<h1 class="text-center">Javascript Async/await</h1>
<h4 class="text-center mt-3">ATM Withdrawl</h4>

<label for="balanace" class="mb-3 fw-bold">Account Balance â‚¹</label>
<input type="number" id="balance" placeholder="Enter your balance"><br>

<label for="amount" class="mb-3 fw-bold">Withdrawl Account â‚¹</label>
<input type="number" id="amount" placeholder="Enter Amount to withdrawl">
<br>
<button onclick="handleATMWithdrawal()" class="btn btn-primary">Withdraw</button>
</div>
<div id="result"></div>

<script>
	function withdrawFromATM(accountBalance,amountToWithdraw)
	{
	 return new Promise ((resolve,reject)=>
		{
		  document.getElementById("result").innerText="ðŸ’³Processing Your Transaction"
		  setTimeout(()=>{
			   if(amountToWithdraw <= accountBalance){
				resolve(`âœ…Withdrawal Successfull! â‚¹${amountToWithdraw} display`)
				}
				else{
				reject(`âŒ Insufficient Balance Funds. Your Balance is â‚¹${accountBalance}`)
				}
			},2000);
		});
	}
	
	//async function
	async function handleATMWithdrawal(){
		const balance = parseFloat(document.getElementById("balance").value);
		const amount= parseFloat(document.getElementById("amount").value);
		
		if (isNaN(balance) || isNaN(amount))
		{
			document.getElementById("result").innerText="âš ï¸ Please Enter valid Amount";
			return;
		}
		
		try{
			const message =await withdrawFromATM(balance,amount);
			document.getElementById("result").innerText= message;
			} 
		catch(error){
			document.getElementById("result").innerText=error;
			}
		}
</script>
