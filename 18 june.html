<!DOCTYPE html>
<html>
<head>
	<title>Local Storage and API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<h2>Local Storage</h2>
<p>Output in console log</p>
<script>
	localStorage.setItem("name", "Rickshi");
	localStorage.removeItem('name');
	let nameValue = localStorage.getItem('name');
	console.log(nameValue);
</script>

<br><hr>
<h2>Inside Input filed</h2>
<input type="text" id="t1" placeholder="Enter username">
<button class="btn btn-primary" id="b1" onclick="setName()">Set</button>
<button class="btn btn-secondary" id="b2" onclick="getName()">Get</button>
<p id="p1"></p>
<script>
	function setName() {
		const UserName = document.getElementById("t1").value;
		if (UserName !== "") {
			localStorage.setItem("USERNAME", UserName);
			alert("Your Name was Saved");
		}
	}
	function getName() {
		const name = localStorage.getItem("USERNAME");
		document.getElementById("p1").innerHTML = `Username=${name}`;
	}
</script>

<br><hr>
<h2>Local Storage for non-string data</h2>
<script>
	let UserDetails = { "name": "Rickshitha", "role": "Student" };
	localStorage.setItem("UserName", JSON.stringify(UserDetails)); // converts to string
	let value = JSON.parse(localStorage.getItem("UserName")); // converts back to object
	console.log(value.name, value.role);
</script>

<br><hr>
