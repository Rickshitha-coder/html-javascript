<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular JS Format </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  </head>
<body  ng-app="app1"  ng-controller="c1" >
  <label>Select Role:</label>
	<select ng-model="role">
		<option value="admin">Admin</option>
		<option value="user">User</option>
		<option value="guest">Guest</option>
	</select>

	<div ng-switch="role">
		<p ng-switch-when="admin">Hello, Admin!!</p>
		<p ng-switch-when="user">Hello, User!!</p>
		<p ng-switch-default>Welcome Guest!!</p>
	</div>
	
	<script>
		angular.module("app1",[]).controller("c1",function($scope){
		$scope.role='';
		}
		);
		
		
	</script>
</body>
</html>
