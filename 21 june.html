<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Validation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body class="container">
  <h2 class="text-center border shadow m-4 p-3">Advanced Directives</h2>

  <div ng-app="app1" ng-controller="c1" style="background-color:Seashell" class="p-4 rounded">
    <!-- Name Input -->
    <label>Name:</label>
    <input type="text" ng-model="name" placeholder="Enter Your Name" class="form-control mb-3">

    <!-- Display from Controller -->
    <p><b>From the Controller:</b> {{display()}}</p>

    <!-- External JS Button -->
    <button class="btn btn-success" ng-click="changeExternally()">Change Name Externally</button>

    <p class="mt-3 text-muted">Watch the browser console to see name change logs.</p>
  </div>

  <script>
    var app = angular.module("app1", []);

    app.controller("c1", function ($scope) {
      $scope.name = "Rickshi";

      // Display greeting
      $scope.display = function () {
        return "Hi " + $scope.name + ", have a great day!";
      };

      // Watch for name changes
      $scope.$watch('name', function (newValue, oldValue) {
        if (newValue !== oldValue) {
          console.log("Name changed from " + oldValue + " to " + newValue);
        }
      });

      // Change name externally via prompt
      $scope.changeExternally = function () {
        var name1 = prompt("Enter a new name:");
        if (name1) {
          $scope.name = name1;
        }
      };
    });
  </script>
</body>
</html>
