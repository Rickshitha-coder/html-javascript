<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Injecting Custom Sevice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body style="background-color:peachpuff;">
<h1 class="border rounded text-center shadow p-3 m-3 text-success">Injecting Custom Service</h1>
	<div ng-app="app1" ng-controller="c1">
	<div class="contianer m-3 bg-light w-50">
		<h2>Calculator</h2>
		Number 1 :<input type="number" class="rounded m-2" ng-model="n1" placeholder="Enter the number 1"><br><Br>
		Number 2 :<input type="number" class="rounded m-2" ng-model="n2" placeholder="Enter the number 2"><br><br>
		<button class="btn btn-success" ng-click="add()">Add</button>
		<button class="btn btn-info" ng-click="multiply()">Multiply</button>
		
		<p style="color:purple;"> Result :{{Answer}} </p>
		</div>
	</div>
<script>
	var app=angular.module("app1",[])
	//service creation
	app.service('math',function()
	{
	  this.add = function(num1,num2)
	  {
		 return num1+num2;
	  }
	this.multiply =function(num1,num2)
	  {
	     return num1*num2;
	  }
	});
	//creation of controller
	app.controller("c1",function($scope,math)
	{
		$scope.n1=0;
		$scope.n2=0;
		
		$scope.add=function(){
			$scope.Answer=math.add($scope.n1,$scope.n2);
		}
		$scope.multiply=function(){
		 $scope.Answer= math.multiply($scope.n1,$scope.n2);
		 }
	
	});
</script>
</body>
</html>
