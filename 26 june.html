<h1 class="text-center shadow border m-3 p-4 text-warning">Angular Custom Filter(Remove Vowels)</h1>

	<div ng-app="app2" ng-controller="c2">
	<p class="text-danger m-3">Original String : <b>{{fruit}}</b></p>
	<p class="text-success m-3">Remove Vowels  Text : <b>{{fruit | removevowels }}</b></p>
	
	</div>
	
	<script>
	var app=angular.module("app2",[])
	app.controller("c2",function($scope)
	{
		$scope.fruit="apple";
	});
	
	app.filter('removevowels',function()
	{
		return function(input)
		{
			if(!input) return '';
			return input.replace(/[aeiousAEIOU]/g,'');
		};
	});
	</script>
