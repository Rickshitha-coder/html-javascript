<!--Date: 5-6-25 
1. 
Prompt the user to enter the correct password. They have a maximum of 3 attempts. 
Use a do...while loop to keep asking until they enter the correct password or exceed the attempt 
limit. 
Sample Output: 
‚Ä¢ The correct password is "letmein". 
‚Ä¢ After 3 failed attempts, stop asking and print "Access denied." 
‚Ä¢ If the correct password is entered, print "Access granted." 
Note: Use bootstrap to style the content of the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Prompt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: #ffffffcc;
      border-radius: 15px;
      padding: 30px;
    }

    h1.display-5 {
      color: #0d6efd;
    }

    #result {
      min-height: 40px;
    }

    .footer-note {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .container {
      max-width: 600px;
    }

    .card-title {
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold"><i class="bi bi-shield-lock"></i> Welcome to Secure Login Portal</h1>
      <p class="lead text-secondary">Please enter the correct password to access the system.<br>You have a maximum of <strong>3 attempts</strong>.</p>
    </div>

    <!-- Card Result -->
    <div class="card shadow-lg border-0">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">üîê Authentication Result</h3>
        <p id="result" class="fs-4 fw-semibold"></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-4 footer-note">
      <p>Need help? <a href="#" class="text-decoration-none">Contact the admin team</a>.</p>
      <p>Powered by <strong>SDNBVC</strong> | Styled with <strong>FACE Prep Campus</strong></p>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    let crtpwd = "letmein";
    let attempts = 0;
    let userInput;
    let granted = false;

    do {
      userInput = prompt("Enter The Password to Login:");
      attempts++;

      if (userInput == crtpwd) {
        granted = true;
        break;
      }
    } while (attempts < 3);

    const resultEle = document.getElementById("result");
    if (granted) {
      resultEle.innerHTML = "<span class='text-success'><i class='bi bi-check-circle-fill'></i> Access granted.</span>";
    } else {
      resultEle.innerHTML = "<span class='text-danger'><i class='bi bi-x-circle-fill'></i> Access denied.</span>";
    }
  </script>

</body>
</html>
