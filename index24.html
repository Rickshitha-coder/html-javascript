<!DOCTYPE html>
<html>
<head>
  <title>FACE Prep Campus Portal</title>

  <!-- AngularJS & Routing -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="app24.js"></script>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #6a1b9a;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 25px;
      font-weight: bold;
      font-size: 18px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    nav a i {
      margin-right: 8px;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }

    .title-bar {
      background-color: #ede7f6;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #4a148c;
      font-weight: bold;
      border-bottom: 2px solid #d1c4e9;
    }

    div[ng-view] {
      padding: 30px;
      animation: fadeIn 0.6s ease-in;
      flex: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 15px;
      margin-top: auto;
    }

    .footer-icons i {
      margin: 0 10px;
      font-size: 20px;
      cursor: pointer;
      color: #fce4ec;
      transition: color 0.3s;
    }

    .footer-icons i:hover {
      color: #ffffff;
    }
  </style>
</head>

<body ng-app="app1">

  <div class="title-bar">
    <i class="bi bi-mortarboard-fill"></i> FACE Prep Campus Portal - B.Sc. CS with AI
  </div>

  <nav>
    <a href="#!/home24"><i class="bi bi-house-door-fill"></i> Home</a>
    <a href="#!/about24"><i class="bi bi-info-circle-fill"></i> About</a>
    <a href="#!/student24"><i class="bi bi-people-fill"></i> Students</a>
  </nav>

  <div ng-view></div>

  <footer>
    <div>@ 2025 FACE Prep Campus | All Rights Reserved</div>
    <div>Developed by B.Sc. CS with AI - Batch 2024-2027</div>
    <div class="footer-icons" style="margin-top:10px;">
      <i class="bi bi-envelope-fill" title="Email"></i>
      <i class="bi bi-globe" title="Website"></i>
      <i class="bi bi-linkedin" title="LinkedIn"></i>
      <i class="bi bi-github" title="GitHub"></i>
	  To Know More-->
	  <a href="https://faceprepcampus.com/" target="_blank" style="color:white">Click Here</a>
    </div>
  </footer>

</body>
</html>
